<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>{#wce.number_title}</title>
<script type="text/javascript" src="../../tiny_mce_popup.js"></script>
<script type="text/javascript" src="../../jquery.js"></script>
<script type="text/javascript" src="js/wce.js"></script>
</head>

<body id="table" style="display: none">
	<form onsubmit="return false;" action="#" name="breakinfo">
		<fieldset>
			<legend>{#wce.number_data}</legend>
			<table border="0" cellpadding="4" cellspacing="0" width="100%">
				<tr>
					<td><label id="number_type_label" for="number_type">{#wce.number_type}</label>
					</td>
					<td><select id="number_type" name="number_type">
							<option value="chapternumbers">{#wce.chapternumber}</option>
							<option value="ammonian">{#wce.ammonian}</option>
							<option value="eusebian">{#wce.eusebian}</option>
					</select>
					</td>
					<td><input id="number" name="number" type="text" value=""
						size="30" maxlength="" class="required number min1 mceFocus" />
					</td>
				</tr>
			</table>
		</fieldset>
		<div class="mceActionPanel">
			<input type="button" id="insert" name="insert" value="{#insert}"
				onclick="writeWceNodeInfo();" /> <input type="button"
				id="cancel" name="cancel" value="{#cancel}"
				onclick="tinyMCEPopup.close();" />
		</div>
	</form>
</body>

<script type="text/javascript">
	tinyMCEPopup.onInit.add(function(_ed){
		ed=_ed;
		setConstants(); 
		init();
	});
		
	
	function init() {
		wceInfoInit('numb');
		readWceNodeInfo();
	}
</script>
</html>
