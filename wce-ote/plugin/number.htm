<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>{#number_title}</title>
<script type="text/javascript" src="../jquery.js"></script>
<script type="text/javascript" src="js/wce.js"></script>
</head>

<body id="table" style="display: none">
	<form onsubmit="return false;" action="#" name="breakinfo">
		<fieldset>
			<legend>{#number_data}</legend>
			<table border="0" cellpadding="4" cellspacing="0" width="100%">
				<tr>
					<td><label id="number_type_label" for="number_type">{#number_type}</label>
					</td>
					<td><select id="number_type" name="number_type">
							<option value="chapternumbers">{#chapternumber}</option>
							<option value="ammonian">{#ammonian}</option>
							<option value="eusebian">{#eusebian}</option>
					</select>
					</td>
					<td><input id="number" name="number" type="text" value=""
						size="30" maxlength="" class="required number min1 mceFocus" />
					</td>
				</tr>
			</table>
		</fieldset>
		<div class="mceActionPanel">
			<input type="button" id="insert" name="insert" value="{#insert}"
				onclick="writeWceNodeInfo();" /> <input type="button"
				  name="cancel" value="{#cancel}"
				onclick="tinyMCEPopup.close();" />
		</div>
	</form>
</body>

<script type="text/javascript">
	$(document).ready(function() {
		var _ed = parent.tinymce.activeEditor;
		ed=_ed;
		translate();
		setConstants(); 
		init();
	});	
		
	function translate() {
		var c=document.body.innerHTML;
		var d=document.title;
		var a;
		if(parent.tinymce.isIE){c=c.replace(/ (value|title|alt)=([^"][^\s>]+)/gi,' $1="$2"')}
		a=c.replace(/\{\#([^\}]+)\}/g, function(a, b) {
			var c=parent.tinymce.translate(b);
			return (c != b) ? c : '{#' + b + '}';
		});
		if(a!=c){document.body.innerHTML=a}
		a=d.replace(/\{\#([^\}]+)\}/g, function(a, b) {
			var c=parent.tinymce.translate(b);
			return (c != b) ? c : '{#' + b + '}';
		});
		if(a!=d){document.title=d=a}
	}
	
	function init() {
		comboBindReturnEvent('insert'); 
		wceInfoInit('numb');
		readWceNodeInfo();
	}
</script>
</html>
