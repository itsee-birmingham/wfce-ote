<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<title>{#paratext_title}</title>
		<script type="text/javascript" src="../../js/tinymce/tinymce.js"></script>
		<script type="text/javascript" src="../jquery.js"></script>
		<script type="text/javascript" src="../rangy-core.js"></script>
		<script type="text/javascript" src="js/wce.js"></script>
</head>

<body id="table">
	<form onsubmit="return false;" action="#" name="paratextinfo" onload="setstatus_paratext()">
		<input type="button" id="help" name="help" value="{#help}"
				onclick="wce_openWindow('docu.htm#marginalia')" />
		<fieldset>
			<legend>{#paratext_data}</legend>
			<table border="0" cellpadding="4" cellspacing="0" width="100%">
				<tr>
					<td><label id="fw_label" for="fw_type">{#paratext}</label>
					</td>
					<td colspan="3"><select id="fw_type" name="fw_type" onchange="checkstatus_typ()">
							<option value="commentary">{#fw_commentary_text}</option>
							<option value="ews">{#fw_ews}</option>
							<option value="runTitle">{#fw_running_title}</option>
							<option value="chapNum">{#fw_chapter_number}</option>
							<option value="chapTitle">{#fw_chapter_title}</option>
							<option value="lectTitle">{#fw_lectionary_title}</option>
							<option value="lectionary-other">{#fw_other_lections}</option>
							<option value="colophon">{#fw_colophon}</option>
							<option value="quireSig">{#fw_quiresignature}</option>
							<option value="AmmSec">{#fw_ammonian}</option>
							<option value="EusCan">{#fw_eusebian}</option>
							<option value="euthaliana">{#fw_euthaliana}</option>
							<option value="gloss">{#fw_gloss}</option>
							<option value="stichoi">{#fw_stichoi}</option>
							<option value="pageNum">{#fw_pagenumber}</option>
							<option value="isolated">{#fw_isolated}</option>
							<option value="andrew">{#fw_andrew}</option>
							<option value="orn">{#fw_ornament}</option>
							<option value="other">{#other}</option>
					</select>
					</td>
					<td><input id="fw_type_other"
						name="fw_type_other" type="text" value="" size="20"
						maxlength="" class="required number min1 mceFocus" />
					</td>
				</tr>
				<tr>
					<td><label id="covered_label" for="covered">{#covered}</label></td>
					<td><input id="covered" name="covered" type="number" value="0"
						size="5" maxlength="" class="required number min1 mceFocus"/></td>
				</tr>
				</tr>
				<tr>
					<td><label id="marginals_text_label" for="marginals_text">{#text}</label></td>
					<td colspan="4"><textarea WRAP="PHYSICAL" ROWS="4" style="width:100%" id="marginals_text" name="marginals_text"></textarea></td>
				</tr>
				<tr>
					<td><label id="number_label" for="number">{#number_attribute}</label></td>
					<td colspan="3"><input id="number" name="number" type="text" value=""
						size=50" maxlength="" class="required number min1 mceFocus" /></td>
					<td><input id="edit_number" name="edit_number" type="checkbox" onchange="checkstatus_number()" checked="checked">{#number_calculate}</input></td>
				</tr>
				<tr>
					<td><label id="paratext_position_label"
						for="paratext_position">{#position}</label>
					</td>
					<td><select id="paratext_position" name="paratext_position" onchange="checkstatus_position()">
							<option value=""></option>
							<option value="pagetop">{#position_pagetop}</option>
							<option value="pagebottom">{#position_pagebottom}</option>
							<option value="pageleft">{#position_pageleft}</option>
							<option value="pageright">{#position_pageright}</option>
							<option value="coltop">{#position_coltop}</option>
							<option value="colbottom">{#position_colbottom}</option>
							<option value="colleft">{#position_colleft}</option>
							<option value="colright">{#position_colright}</option>
							<option value="lineleft">{#position_lineleft}</option>
							<option value="lineright">{#position_lineright}</option>
							<option value="above">{#position_above}</option>
							<option value="below">{#position_below}</option>
							<option value="here">{#position_thispoint}</option>
							<option value="overwritten">{#position_overwritten}</option>
							<option value="other">{#other}</option>
					</select>
					</td>
					<td><input id="paratext_position_other"
						name="paratext_position_other" type="text" value="" size="20"
						maxlength="" class="required number min1 mceFocus" />
					</td>
				</tr>
				<tr>
					<td><label id="paratext_alignment_label"
						for="paratext_alignment">{#alignment}</label></td>
					<td colspan="2"><select id="paratext_alignment"
						name="paratext_alignment">
							<option value=""></option>
							<option value="left">{#alignment_l}</option>
							<option value="center">{#alignment_c}</option>
							<option value="right">{#alignment_r}</option>
					</select>
					</td>
				</tr>
			</table>
		</fieldset>
		<div class="mceActionPanel">
			<input type="button"  id="insert" name="insert" value="{#insert}"
				onclick="cont = testInput();
						if (cont=='0'){
							writeWceNodeInfo(getParaTag());
						} else if (cont == '1') {
							alert('{#empty_other}');
						} else if (cont == '2') {
							alert('{#empty_margin}');
						} else { // cont = 3
							alert('{#value_too_small}');
						}" />
			<input type="button" id="cancel" name="cancel" value="{#cancel}"
				onclick="parent.tinymce.activeEditor.windowManager.close();" />
		</div>
	</form>
</body>
<script type="text/javascript">
	var marginals_text_editor;
	
	$(document).ready(function() {
		// TODO: fix this in wce.js. currently we're settin global ed variable.
		ed = parent.tinymce.activeEditor;
		translate();
		setConstants(); 
		var timeout;
		
		marginals_text_editor = new tinymce.Editor('marginals_text',{
			mode : "textareas", 
			theme : "modern",
			menubar: false,
			skin_url: "../skin/",
			extended_valid_elements:'span[class|wce_orig|style|wce|id|ext]',
			forced_root_block : false,
			force_br_newlines : true,
			force_p_newlines : false,
			entity_encoding : "raw",
			theme_advanced_path : false,  
			plugins : "pagebreak,layer,print,paste", 
			external_plugins: { 'wce' : '../../wce-ote/plugin/plugin.js' },
			toolbar : "undo redo charmap | code removeformat | print contextmenu paste fullscreen | "+
				"breaks illegible decoration abbreviation punctuation",
			// Theme options
			theme_advanced_buttons1 : "undo,redo,charmap,|,code,removeformat,|,print,contextmenu,paste,fullscreen,|,breaks,illegible,decoration,abbreviation,punctuation",
			theme_advanced_buttons2 : "",
			theme_advanced_toolbar_location : "top",
			theme_advanced_toolbar_align : "left",
			theme_advanced_statusbar_location : "bottom",
			theme_advanced_resizing : false ,
			setup : function(ed) {
				ed.on('change', function() {
					marginals_text_editor.save();
					checkstatus_number();
				});
				ed.on('keydown',function(ed) {
					var v = $('#fw_type').val();
					if (v == 'runTitle' || v == 'chapTitle' || v == 'lectTitle' || v == 'lectionary-other'
						|| v == 'colophon' || v == 'euthaliana' || v == 'gloss' || v =='pageNum'
						|| v == 'isolated' || v == 'commentary' || v == 'ews' || v == 'orn' || v == 'other') {
						return;
					}
					if (timeout) {
						clearTimeout(timeout);
					}
					timeout = setTimeout(function() {
						timeout = null;
						marginals_text_editor.save();
						checkstatus_number(); }, 1000);
				});
			}
		}, tinymce.EditorManager);  
	 	marginals_text_editor.render(); 
		marginals_text_editor.on('init', init); 
	}); 

	function translate() {
		var c=document.body.innerHTML;
		var d=document.title;
		var a;
		if(parent.tinymce.isIE){c=c.replace(/ (value|title|alt)=([^"][^\s>]+)/gi,' $1="$2"')}
		a=c.replace(/\{\#([^\}]+)\}/g, function(a, b) {
			var c=parent.tinymce.translate(b);
			return (c != b) ? c : '{#' + b + '}';
		});
		if(a!=c){document.body.innerHTML=a}
		a=d.replace(/\{\#([^\}]+)\}/g, function(a, b) {
			var c=parent.tinymce.translate(b);
			return (c != b) ? c : '{#' + b + '}';
		});
		if(a!=d){document.title=d=a}
	}
	
	function init() {
		comboBindReturnEvent('insert'); 
		wceInfoInit('paratext');
		readWceNodeInfo();
		setstatus_paratext();
	}

	function getParaTag() {
		var v = $('#fw_type').val();
		if (v == 'runTitle' || 'chapTitle' || v == 'lectTitle' || v == 'colophon' 
			|| v == 'quireSig' || v == 'euthaliana' || v == 'gloss' 
			|| v == 'pageNum' || v == 'isolated' || v == 'orn' || v == 'other')
			return 'fw';
		else if (v == 'commentary' || v == 'lectionary-other')
			return '';
		else
			return 'num';
	}

	function checkstatus_typ() {
		var v = $('#fw_type').val();
		if (v == 'other') {
			document.paratextinfo.fw_type_other.disabled = false;
			document.getElementById('fw_type_other').style.backgroundColor = "white";
		} else {
			document.paratextinfo.fw_type_other.disabled = true;
			document.getElementById('fw_type_other').style.backgroundColor = "#CCCCCC";
		}
		marginals_text_editor.save();
		if (v == 'commentary' || v == 'lectionary-other') {
			document.paratextinfo.number.value = '';
			document.paratextinfo.number.disabled = true;
			document.getElementById('number').style.backgroundColor = "#CCCCCC";
			document.paratextinfo.edit_number.checked = "checked";
			document.getElementById('edit_number').disabled = true;
			document.paratextinfo.covered.disabled = false;
			document.getElementById('covered').style.backgroundColor = "white";
			$('#marginals_text').attr('disabled', true);
			marginals_text_editor.hide();
			document.paratextinfo.paratext_position.disabled = true;
			document.paratextinfo.paratext_alignment.disabled = true;
		} else if (v == 'ews') {
			document.paratextinfo.number.value = '';
			document.paratextinfo.number.disabled = true;
			document.getElementById('number').style.backgroundColor = "#CCCCCC";
			document.paratextinfo.edit_number.checked = "checked";
			document.getElementById('edit_number').disabled = true;
			document.paratextinfo.covered.disabled = true;
			document.getElementById('covered').style.backgroundColor = "#CCCCCC";
			$('#marginals_text').attr('disabled', true);
			marginals_text_editor.show();
			document.paratextinfo.paratext_position.disabled = true;
			document.paratextinfo.paratext_alignment.disabled = true;
		} else if (v == 'isolated') {
			document.paratextinfo.number.value = '';
			document.paratextinfo.number.disabled = true;
			document.getElementById('number').style.backgroundColor = "#CCCCCC";
			document.paratextinfo.edit_number.checked = "checked";
			document.getElementById('edit_number').disabled = true;
			document.paratextinfo.covered.disabled = true;
			document.getElementById('covered').style.backgroundColor = "#CCCCCC";
			$('#marginals_text').attr('disabled', false);
			marginals_text_editor.show();
			document.paratextinfo.paratext_position.disabled = false;
			document.paratextinfo.paratext_alignment.disabled = true;
		} else if (v == 'runTitle' || v == 'chapTitle' || v == 'lectTitle' || v == 'colophon' 
			|| v == 'euthaliana' || v == 'gloss' || v == 'pageNum' || v == 'orn' || v == 'other') {
			//don't get a number, only text
			document.paratextinfo.number.value = '';
			document.paratextinfo.number.disabled = true;
			document.getElementById('number').style.backgroundColor = "#CCCCCC";
			document.paratextinfo.edit_number.checked = "checked";
			document.getElementById('edit_number').disabled = true;
			document.paratextinfo.covered.disabled = true;
			document.getElementById('covered').style.backgroundColor = "#CCCCCC";
			$('#marginals_text').attr('disabled', false);
			marginals_text_editor.show();
			document.paratextinfo.paratext_position.disabled = false;
			document.paratextinfo.paratext_alignment.disabled = false;
		} else {
			document.getElementById('edit_number').disabled = false;
			checkstatus_number();
			/*if (document.paratextinfo.edit_number.checked == true) {
				document.paratextinfo.number.disabled = true;
				document.getElementById('number').style.backgroundColor = "#CCCCCC";
			} else {
				document.paratextinfo.number.disabled = false;
				document.getElementById('number').style.backgroundColor = "white";
			}
			setnumber();*/
			document.paratextinfo.covered.disabled = true;
			document.getElementById('covered').style.backgroundColor = "#CCCCCC";
			$('#marginals_text').attr('disabled', false);
			marginals_text_editor.show();
			document.paratextinfo.paratext_position.disabled = false;
			document.paratextinfo.paratext_alignment.disabled = false;
		}
	}

	function checkstatus_position() {
		if (document.paratextinfo.paratext_position.options[15].selected == true) {
			document.paratextinfo.paratext_position_other.disabled = false;
			document.getElementById('paratext_position_other').style.backgroundColor = "white";
		} else {
			document.paratextinfo.paratext_position_other.disabled = true;
			document.getElementById('paratext_position_other').style.backgroundColor = "#CCCCCC";
		}
	}
	
	function checkstatus_number() {
		if (document.paratextinfo.edit_number.checked == true) {
			document.paratextinfo.number.disabled = true;
			document.getElementById('number').style.backgroundColor = "#CCCCCC";
			setnumber();
		} else {
			document.paratextinfo.number.disabled = false;
			document.getElementById('number').style.backgroundColor = "white";
		}
	}
	
	function testOther() {
		if ((document.paratextinfo.paratext_position.options[15].selected == true && document.getElementById('paratext_position_other').value == '')
			|| (document.paratextinfo.fw_type.options[18].selected == true && document.getElementById('fw_type_other').value == '')) 
			return false;
		return true;
	}
	
	function testIsolated() {
		if (document.paratextinfo.fw_type.options[15].selected == true && document.paratextinfo.paratext_position.options[0].selected == true)
			return false;
		return true;
	}
	
	function testValue() {
		return (document.paratextinfo.covered.value > -1 || ($('#fw_type').val() != 'commentary' && $('#fw_type').val() != 'lectionary-other'));
	}
	
	function testInput() {
		var cont = testOther();
		if (!cont) {
			return 1;
		}
		cont = testIsolated();
		if (!cont) {
			return 2;
		}
		cont = testValue();
		if (!cont) {
			return 3;
		}
		return 0;
	}

	function setnumber() {
		var fehler = 0;
		var dezimalz = 0; /* Dezimalzahl */
		var Zeichen = ""; /* Aktuelles Zeichen */
		var Zeichen_Wert = 0; /* Wert fuer Zeichen */
		var Zeichen_Wert_alt = 1000; /* alter Wert fuer Zeichen */

		var eing = document.paratextinfo.marginals_text.value.toUpperCase();
		
		if (eing != '')
			eing = stripFormats(eing);
		
		fehler = Pruefen_roemZahl(eing, eing.length);

		if (fehler == 0) {
			for (var i = 0; i < eing.length; i++) {
				Zeichen = eing.charAt(i);
				if (Zeichen == "I")
					Zeichen_Wert = 1;
				else if (Zeichen == "V")
					Zeichen_Wert = 5;
				else if (Zeichen == "X")
					Zeichen_Wert = 10;
				else if (Zeichen == "L")
					Zeichen_Wert = 50;
				else if (Zeichen == "C")
					Zeichen_Wert = 100;
				else if (Zeichen == "D")
					Zeichen_Wert = 500;
				else if (Zeichen == "M")
					Zeichen_Wert = 1000;

				if (Zeichen_Wert_alt < Zeichen_Wert) {
					dezimalz = dezimalz - Zeichen_Wert_alt + (Zeichen_Wert - Zeichen_Wert_alt);
				} else
					dezimalz = dezimalz + Zeichen_Wert;

				Zeichen_Wert_alt = Zeichen_Wert;
			}
			document.paratextinfo.number.value = dezimalz;
			//document.paratextinfo.number.disabled = true;
			//document.getElementById('number').style.backgroundColor = "#CCCCCC";
		} else {
			var res = greek2arab(eing.toLowerCase());
			if (res == '') {
				document.paratextinfo.number.value = '';
				document.paratextinfo.number.disabled = false;
				document.getElementById('number').style.backgroundColor = "white";
				document.paratextinfo.edit_number.checked = false;
			} else
				document.paratextinfo.number.value = res;
		}
	}

	function Pruefen_roemZahl(Wert, laenge) {
		var Zeichen = "";
		var Zeichen_alt = "";
		var Zeichen_zaehl = 1;
		var Zeichen_Wert = 0;
		var Zeichen_Wert_alt = 1000;
		// flags, ob bereits Symbol verwendet
		var fl_Zeichen_I = 0;
		var fl_Zeichen_V = 0;
		var fl_Zeichen_X = 0;
		var fl_Zeichen_L = 0;
		var fl_Zeichen_C = 0;
		var fl_Zeichen_D = 0;
		var fl_Zeichen_M = 0;
		var anz_Zeichen_I = 0;
		var anz_Zeichen_V = 0;
		var anz_Zeichen_X = 0;
		var anz_Zeichen_L = 0;
		var anz_Zeichen_C = 0;
		var anz_Zeichen_D = 0;
		var anz_Zeichen_M = 0;
		var fl_erster = 0;

		var fehler = 0;
		if (Wert.length != laenge)
			fehler++;
		for (var i = 0; i < Wert.length; i++) {
			Zeichen = Wert.charAt(i);
			if (Zeichen != "I" && Zeichen != "V" && Zeichen != "X" && Zeichen != "L" && Zeichen != "C" && Zeichen != "D" && Zeichen != "M")
				fehler++;
			if (Zeichen == "I") {
				Zeichen_Wert = 1;
				anz_Zeichen_I++;
			} else if (Zeichen == "V") {
				Zeichen_Wert = 5;
				anz_Zeichen_V++;
			} else if (Zeichen == "X") {
				Zeichen_Wert = 10;
				anz_Zeichen_X++;
			} else if (Zeichen == "L") {
				Zeichen_Wert = 50;
				anz_Zeichen_L++;
			} else if (Zeichen == "C") {
				Zeichen_Wert = 100;
				anz_Zeichen_C++;
			} else if (Zeichen == "D") {
				Zeichen_Wert = 500;
				anz_Zeichen_D++;
			} else if (Zeichen == "M") {
				Zeichen_Wert = 1000;
				anz_Zeichen_M++;
			}

			// Pruefung mehr als ein kleineres Zeichen vor groesserem
			if (Zeichen != Zeichen_alt) {
				if (Zeichen_Wert_alt < Zeichen_Wert) {
					if (((i - 2) >= 0) && (Wert.charAt(i - 2) == Zeichen_alt)) {
						fehler++;
					}
				}
			}

			// Pruefung gleiches Zeichen an mehreren Stellen (es wird aber XXXIX = 39 zugelassen)
			if (fl_erster > 0) {
				if (Zeichen != Zeichen_alt) {

					if (Zeichen == "I") {
						if (fl_Zeichen_I == 0 || fl_Zeichen_I == 1)
							fl_Zeichen_I++;
						else
							fehler++;
					}
					if (Zeichen == "V") {
						if (fl_Zeichen_V == 0 || fl_Zeichen_V == 1)
							fl_Zeichen_V++;
						else
							fehler++;
					}
					if (Zeichen == "X") {
						if (fl_Zeichen_X == 0 || fl_Zeichen_X == 1)
							fl_Zeichen_X++;
						else
							fehler++;
					}
					if (Zeichen == "L") {
						if (fl_Zeichen_L == 0 || fl_Zeichen_L == 1)
							fl_Zeichen_L++;
						else
							fehler++;
					}
					if (Zeichen == "C") {
						if (fl_Zeichen_C == 0 || fl_Zeichen_C == 1)
							fl_Zeichen_C++;
						else
							fehler++;
					}
					if (Zeichen == "D") {
						if (fl_Zeichen_D == 0 || fl_Zeichen_D == 1)
							fl_Zeichen_D++;
						else
							fehler++;
					}
					if (Zeichen == "M") {
						if (fl_Zeichen_M == 0 || fl_Zeichen_M == 1)
							fl_Zeichen_M++;
						else
							fehler++;
					}
				}
			} else
				fl_erster = 1;

			// Pruefung mehr als 3 gleiche Zeichen hintereinander
			if (Zeichen == Zeichen_alt) {
				Zeichen_zaehl++;
				//if (Zeichen_zaehl > 3) //Deactivated test, because many manuscripts use IIII etc.
					//fehler++;
			} else {
				Zeichen_zaehl = 1;
			}

			Zeichen_alt = Zeichen;
			Zeichen_Wert_alt = Zeichen_Wert;
		}

		// Pruefung, ob Zeichen zu oft vorkamen
		//if (anz_Zeichen_I > 3 || anz_Zeichen_V > 1 || anz_Zeichen_X > 4 || anz_Zeichen_L > 1 || anz_Zeichen_C > 4 || anz_Zeichen_D > 1 || anz_Zeichen_M > 3) {
		if (anz_Zeichen_V > 1 || anz_Zeichen_X > 4 || anz_Zeichen_L > 1 || anz_Zeichen_C > 4 || anz_Zeichen_D > 1 || anz_Zeichen_M > 3) {
			fehler++;
		}
		return fehler;
	}
	
	// Taken from http://canities.se/arithmos.html#mapp
	var DIGITS = [['', 'α', 'β', 'γ', 'δ', 'ε', 'ϛ', 'ζ', 'η', 'θ'],
	      ['', 'ι', 'κ', 'λ', 'μ', 'ν', 'ξ', 'ο', 'π', 'ϙ'],
	      ['', 'ρ', 'σ', 'τ', 'υ', 'φ', 'χ', 'ψ', 'ω', 'ϡ']];

	var VALUES = {'α' :   1, 'β' :   2, 'γ' :   3, 'δ' :   4, 'ε' :   5,
			  'ϛ' :   6, 'ζ' :   7, 'η' :   8, 'θ' :   9,
			  'ι' :  10, 'κ' :  20, 'λ' :  30, 'μ' :  40, 'ν' :  50,
			  'ξ' :  60, 'ο' :  70, 'π' :  80, 'ϟ' :  90, 'ϙ' : 90,
			  'ρ' : 100, 'σ' : 200, 'τ' : 300, 'υ' : 400, 'φ' : 500,
			  'χ' : 600, 'ψ' : 700, 'ω' : 800, 'ϡ' : 900};

	function arab2greek(str) {
	  var out = '';
	  var n = str.length - 1;
	  if (n > 3) out += 'Μ' + '<span style="text-decoration: overline">';
	  if (n < 3) out += '<span style="text-decoration: overline">';
	  for (i in str.split('')) {
		c = str.charAt(i).charCodeAt(0) - 0x30;
		if (n > 6) {
		  out = '<span>' + 'Too many digits!';
		  break;
		} else if (n > 4) {
		  out += DIGITS[n - 4][c];
		} else if (n == 4) {
		  out += DIGITS[n - 4][c] + '</span>.';
		} else if (n == 3) {
		  if (c > 0) out += ',';
		  out += '<span style="text-decoration: overline">';
		  if (c > 0) out += DIGITS[0][c];
		} else {
		  out += DIGITS[n][c];
		}
		n -= 1;
	  }
	  return out + '</span>';
	}

	function greek2arab(str) {
	  var out = 0;
	  var flag = 0;
	  
	  for (i in str.split('')) {
		c = str.charAt(i);
		if (c.charCodeAt(0) == 0x4D || c.charCodeAt(0) == 0x39c) { // m or μ
		  flag = 10000;
		} else if (c == ',' || c == '͵') {
		  flag = 1000;
		} else if (c == '.') {
		  flag = 0;
		} else if (VALUES[c]) {
		  if (flag == 10000) {
		out += VALUES[c] * 10000;
		  } else if (flag == 1000) {
		out += VALUES[c] * 1000;
		flag = 0;
		  } else {
			out += VALUES[c];
		  }
		} else
			out = '';
	  }
	  return out;
	}
	
	function stripFormats(str) {
		return str.replace(/([^<]?)(<span[^<]+?<span class="format_start">‹<\/span>)+?([^<]+?)(<span class="format_end">›<\/span><\/span>)+?(.*?)/gi, "\$1\$3\$5");
	}

	function setstatus_paratext() {
		checkstatus_position();
		checkstatus_typ();
		var oldnumber = document.paratextinfo.number.value; // save number
		setnumber();
		document.paratextinfo.number.value = oldnumber; // set former number for editing
	}

			var evt = e || window.event
			if (evt.keyCode == 13 || evt.keyCode == 10) {
				document.getElementById('insert').click();
				return false;
			}
		});
	}
